<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Heatmaps de Despacho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .heatmap {
            margin: 30px auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Visualização de Despacho (24x7)</h1>

    <div class="heatmap">
        <h2>Probabilidade de Despacho</h2>
        <img src="heatmap_probabilidade_despacho.png" alt="Heatmap Probabilidade">
    </div>

    <div class="heatmap">
        <h2>Profundidade de Despacho</h2>
        <img src="heatmap_profundidade_despacho.png" alt="Heatmap Profundidade">
    </div>
</body>


<head>
  <meta charset="UTF-8">
  <title>Relatório Térmico</title>
  <style>
    #detalhe {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .botao-detalhe {
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }
    .botao-detalhe:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Resumo do Relatório Térmico</h1>

  <button class="botao-detalhe" onclick="toggleDetalhe()">No detalhe+</button>

  <div id="detalhe"></div>

  <script>
    let carregado = false;

    function toggleDetalhe() {
      const div = document.getElementById("detalhe");
      const botao = document.querySelector(".botao-detalhe");

      if (div.style.display === "none") {
        div.style.display = "block";
        botao.textContent = "Fechar detalhe–";

        if (!carregado) {
          fetch('relatorio_termico.txt')
            .then(response => response.text())
            .then(texto => {
              div.textContent = texto;
              carregado = true;
            })
            .catch(error => {
              div.textContent = "Erro ao carregar o relatório.";
              console.error(error);
            });
        }
      } else {
        div.style.display = "none";
        botao.textContent = "No detalhe+";
      }
    }
  </script>

</body>

    


</html>
