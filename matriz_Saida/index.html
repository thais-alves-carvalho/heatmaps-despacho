<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Heatmaps de Despacho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .heatmap {
            margin: 30px auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Visualização de Despacho (24x7)</h1>

    <div class="heatmap">
        <h2>Probabilidade de Despacho</h2>
        <img src="heatmap_probabilidade_despacho.png" alt="Heatmap Probabilidade">
    </div>

    <div class="heatmap">
        <h2>Profundidade de Despacho</h2>
        <img src="heatmap_profundidade_despacho.png" alt="Heatmap Profundidade">
    </div>
</body>
</html>
